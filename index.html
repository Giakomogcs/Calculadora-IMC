<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculadora IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" defer type="module"></script>
</head>

<body>
  <div class="alertError">Digite somente Numeros</div>

  <div class="conteiner">

    <main class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrappeer">
          <label for="weigth">Peso (kg)</label>
          <input 
            id="weigth" 
            type="number"
            placeholder="60"
            >
        </div>

        <div class="input-wrappeer">
          <label for="height">altura (cm)</label>
          <input 
            id="height" 
            type="number"
            placeholder="165"
            >
        </div>

        <button type="submit"> 
          Calcular IMC
          <img src="./images/arrow-up-right.svg" alt="Seta virada para direita">
        </button>
      </form>
    </main>

  </div>

  <div class="modal-wrapper ">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="./images/close.png" alt="Botão X para fechar">
        </button>
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>

</body>
</html>
